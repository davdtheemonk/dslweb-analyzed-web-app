       <main>
    <header>
    <nav id="n12">
      


            <ul>

            <a style="font-family: Lobster;color:green;font-size:25px;"href=""></a>

          <li> <a href="http://dsl.health.go.ke" style="color:teal;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"target="_blank" >Data Analytics portal</a></li>
          <li><a href="#" target="_blank" style="color:teal;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">MOH</a></li>
          <li><a href="{% url 'home' %}" style="color:teal;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Dashboard</a></a>
        </ul>
      </nav>
      </header>
      
      <body>
       <div class="container mt-5">

        <!-- Card -->
        <div class="card" style="width: 58rem;">
    
          <div class="card-body">
           
            <h4 class="font-weight-bold mb-0">Account Details</h4>
            <div class="btn-group">
                        
                        <a type="button" class="btn btn-danger" href="{% url 'logout' %}">Log Out</a>
                    

                        </button>
                        </div>
            <hr>
          </div>
    
          <div class="card-body">
         <u> <h5 class="font-weight-bold mb-0">Personal Info</h5></u>
         
         <br>
         <br>
      <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationServer01">First name</label>
      <input type="text" class="form-control is-valid" id="validationServer01" placeholder="{{user.first_name}}" value="" disabled>
    
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationServer02">Last name</label>
      <input type="text" class="form-control is-valid" id="validationServer02" placeholder="{{user.last_name}}" value="" disabled>
  
    </div>
    <div class="col-md-4 mb-3">
      <label for="username">Username</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend3">@</span>
        </div>
        <input type="text" class="form-control is-valid" id="username"  value="{{user.username}}" disabled>
      
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="email">Email</label>
      <input type="email" class="form-control is-valid" id="email" value="{{user.email}}" disabled>
 
    </div>
    <div class="col-md-3 mb-3">
      <label for="role">Role</label>
      <input type="text" class="form-control is-valid" id="role" placeholder="Nan" disabled>
      
    </div>
     
  </div>
            </div>
            </div>
            </div>
            </body>
